version: "3.8"
services:
  django:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app
    command: "python3 manage.py runserver 0.0.0.0:8000"
    depends_on:
      - postgres
  # https://hub.docker.com/_/postgres
  postgres:
    image: postgres:16
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"